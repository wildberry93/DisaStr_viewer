<meta charset="utf-8">

<title>DisaStr plugin</title>
<script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
<script src="disastr_plugin.js"></script>

<!--  <script src="../build/3Dmol.js"></script> /-->

<!-- CSS /-->
<style>
  .article {
     width: 100%;
     background-color: #d7d7d7;
     height: 80vh;
  }
 .col-1 {
    width: 50%;
    background-color: #ffffff;
    height: 80vh;
    float: left;
 }
 .col-2 {
    width: 50%;
    background-color: #fff8ff;
    height: 80vh;
    float: right;
 }
</style>

<body>
	<div class="article">
		<div id="gldiv" class="col-1"></div>
		<div id="selediv" class="col-2"></div>
	</div>

	<hr style="margin: 2;">
	<input type="button" value="Stick"
		onclick="glviewer.setStyle({},{stick:{}}); glviewer.render();"></input>
	<input type="button" value="Line"
		onclick="glviewer.setStyle({},{line:{}}); glviewer.render();"></input>
	<input type="button" value="Sphere"
		onclick="glviewer.setStyle({},{sphere:{}}); glviewer.render();"></input>
	<input type="button" value="Cartoon"
		onclick="glviewer.setStyle({hetflag:false},{cartoon:{}}); glviewer.render();"></input>
	<!-- <input type="button" value="Label alpha C's"
		onclick="addLabels(glviewer); glviewer.render();"></input> /-->
	<input type="button" value="Color SS"
		onclick="colorSS(glviewer);"></input>

	<input type="button" value="Recenter" onclick="glviewer.zoomTo();"></input>
	<br>

</body>
